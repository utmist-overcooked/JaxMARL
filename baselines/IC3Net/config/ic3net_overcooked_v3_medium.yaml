# IC3Net training configuration for Overcooked V3 - Medium Difficulty
ENV_NAME: "overcooked_v3"
ENV_KWARGS:
  layout: "coord_ring"
  max_steps: 200

BASELINE: "ic3net"
HIDDEN_DIM: 128
RECURRENT: true
DETACH_GAP: 10
COMM_PASSES: 1
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false

TOTAL_TIMESTEPS: 20_000_000
NUM_ENVS: 28
NUM_STEPS: 200
GAMMA: 0.99
NORMALIZE_ADVANTAGES: true

LR: 0.001
RMSPROP_ALPHA: 0.97
RMSPROP_EPS: 1e-6
MAX_GRAD_NORM: 0.5
VALUE_COEFF: 0.5
ENTROPY_COEFF: 0.01

WANDB_MODE: "disabled"
WANDB_PROJECT: "jaxmarl-ic3net"
WANDB_NAME: "ic3net_overcooked_v3_medium"
SAVE_PATH: "checkpoints/ic3net_overcooked_v3_medium"
LOG_EVERY: 10
CHECKPOINT_EVERY: 50

SEED: 42

