# IC3Net inference configuration for Overcooked

# Environment
ENV_NAME: "overcooked"
ENV_KWARGS:
  layout: "cramped_room"
  max_steps: 400

# Model architecture (must match training config)
BASELINE: "ic3net"
HIDDEN_DIM: 128
COMM_PASSES: 2
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false

# Inference settings
MODEL_PATH: "checkpoints/ic3net_overcooked/model.msgpack"
NUM_EPISODES: 5
MAX_STEPS: 400

# Misc
SEED: 0
