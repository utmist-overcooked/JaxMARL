# IC3Net inference configuration for Overcooked
ENV_NAME: "overcooked"
ENV_KWARGS:
  layout: "cramped_room"
  max_steps: 200

BASELINE: "ic3net"
HIDDEN_DIM: 256
ENCODER_LAYERS: 2
RECURRENT: true
COMM_PASSES: 2
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false

MODEL_PATH: "checkpoints/ic3net_overcooked/model.msgpack"
NUM_EPISODES: 5
MAX_STEPS: 200
DETERMINISTIC: false
SAVE_GIF: "/tmp/ic3net_overcooked.gif"

SEED: 0

