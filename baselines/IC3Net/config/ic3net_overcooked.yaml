# IC3Net training configuration for Overcooked
ENV_NAME: "overcooked"
ENV_KWARGS:
  layout: "cramped_room"
  max_steps: 200

BASELINE: "ic3net"
HIDDEN_DIM: 256
ENCODER_LAYERS: 2
RECURRENT: true
COMM_PASSES: 2
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false
DETACH_GAP: 10

TOTAL_TIMESTEPS: 10_000_000
NUM_ENVS: 32
NUM_STEPS: 200
GAMMA: 0.99
NORMALIZE_ADVANTAGES: true

LR: 0.0003
RMSPROP_ALPHA: 0.99
RMSPROP_EPS: 1e-5
MAX_GRAD_NORM: 0.5
VALUE_COEFF: 0.5
ENTROPY_COEFF: 0.01

USE_SHAPED_REWARD: true
SHAPED_REWARD_COEFF: 5.0

WANDB_MODE: "disabled"
WANDB_PROJECT: "jaxmarl-ic3net"
WANDB_NAME: "ic3net_overcooked"
SAVE_PATH: "checkpoints/ic3net_overcooked"
LOG_EVERY: 100

SEED: 42

