# IC3Net LSTM inference configuration for Overcooked Medium (CoordinationRing)

# Environment
ENV_NAME: "overcooked"
ENV_KWARGS:
  layout: "coord_ring"
  max_steps: 200

# Model architecture (must match training config)
BASELINE: "ic3net"
HIDDEN_DIM: 128
COMM_PASSES: 1
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false
RECURRENT: true  # Use LSTM

# Inference settings
MODEL_PATH: "checkpoints/ic3net_overcooked_medium/model.msgpack"
NUM_EPISODES: 10
MAX_STEPS: 200

# Misc
SEED: 0
