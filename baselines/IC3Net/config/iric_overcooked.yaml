# IRIC (Independent Reward IC) training configuration for Overcooked (Easy - Cramped Room)
ENV_NAME: "overcooked"
ENV_KWARGS:
  layout: "cramped_room"
  max_steps: 400

BASELINE: "iric"
HIDDEN_DIM: 128
RECURRENT: true
DETACH_GAP: 10

TOTAL_TIMESTEPS: 5_000_000
NUM_ENVS: 16
NUM_STEPS: 128
GAMMA: 0.99
NORMALIZE_ADVANTAGES: true

LR: 0.0003
RMSPROP_ALPHA: 0.99
RMSPROP_EPS: 1e-5
MAX_GRAD_NORM: 0.5
VALUE_COEFF: 0.5
ENTROPY_COEFF: 0.01

USE_SHAPED_REWARD: true
SHAPED_REWARD_COEFF: 1.0

WANDB_MODE: "disabled"
WANDB_PROJECT: "jaxmarl-ic3net"
WANDB_NAME: "iric_overcooked"
SAVE_PATH: "checkpoints/iric_overcooked"
LOG_EVERY: 100

SEED: 42
