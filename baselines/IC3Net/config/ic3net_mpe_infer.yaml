# IC3Net inference configuration for MPE
ENV_NAME: "MPE_simple_spread_v3"
ENV_KWARGS: {}

BASELINE: "ic3net"
HIDDEN_DIM: 64
RECURRENT: true
COMM_PASSES: 1
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false

MODEL_PATH: "checkpoints/ic3net_mpe/model_update_12500.msgpack"
NUM_EPISODES: 10
MAX_STEPS: 50
SAVE_GIF: "/tmp/ic3net_mpe.gif"

SEED: 0

