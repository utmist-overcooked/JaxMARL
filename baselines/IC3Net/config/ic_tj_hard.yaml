# IC (Independent Controller) training configuration for TrafficJunction (Hard)
ENV_NAME: "traffic_junction_grid"
ENV_KWARGS:
  num_agents: 20
  dim: 18
  vision: 0
  max_steps: 80
  difficulty: "hard"
  add_rate: 0.05

BASELINE: "ic"
HIDDEN_DIM: 128
RECURRENT: true
DETACH_GAP: 10

TOTAL_TIMESTEPS: 25_600_000
NUM_ENVS: 16
NUM_STEPS: 80
GAMMA: 1.0
NORMALIZE_ADVANTAGES: false

LR: 0.001
RMSPROP_ALPHA: 0.97
RMSPROP_EPS: 1e-6
MAX_GRAD_NORM: 0.5
VALUE_COEFF: 0.01
ENTROPY_COEFF: 0.0

WANDB_MODE: "disabled"
WANDB_PROJECT: "jaxmarl-ic3net"
WANDB_NAME: "ic_tj_hard"
SAVE_PATH: "checkpoints/ic_tj_hard"
LOG_EVERY: 100
SEED: 42

