# CommNet training configuration for Overcooked (Medium - Coordination Ring)
ENV_NAME: "overcooked"
ENV_KWARGS:
  layout: "coord_ring"
  max_steps: 200

BASELINE: "commnet"
HIDDEN_DIM: 128
RECURRENT: true
COMM_PASSES: 1
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false
DETACH_GAP: 10

TOTAL_TIMESTEPS: 20_000_000
NUM_ENVS: 28
NUM_STEPS: 200
GAMMA: 0.99
NORMALIZE_ADVANTAGES: true

LR: 0.001
RMSPROP_ALPHA: 0.97
RMSPROP_EPS: 1e-6
MAX_GRAD_NORM: 0.5
VALUE_COEFF: 0.5
ENTROPY_COEFF: 0.01

USE_SHAPED_REWARD: true
SHAPED_REWARD_COEFF: 1.0

WANDB_MODE: "disabled"
WANDB_PROJECT: "jaxmarl-ic3net"
WANDB_NAME: "commnet_overcooked_medium"
SAVE_PATH: "checkpoints/commnet_overcooked_medium"
LOG_EVERY: 100

SEED: 42
