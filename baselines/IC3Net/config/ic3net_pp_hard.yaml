# IC3Net training configuration for PredatorPrey (Hard)
ENV_NAME: "predator_prey_grid"
ENV_KWARGS:
  num_agents: 10
  dim: 20
  vision: 1
  max_steps: 80
  mode: "mixed"

BASELINE: "ic3net"
HIDDEN_DIM: 128
RECURRENT: true
COMM_PASSES: 1
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false
DETACH_GAP: 10

TOTAL_TIMESTEPS: 25_600_000
NUM_ENVS: 16
NUM_STEPS: 80
GAMMA: 1.0
NORMALIZE_ADVANTAGES: false

LR: 0.001
RMSPROP_ALPHA: 0.97
RMSPROP_EPS: 1e-6
MAX_GRAD_NORM: 0.5
VALUE_COEFF: 0.01
ENTROPY_COEFF: 0.0

WANDB_MODE: "disabled"
WANDB_PROJECT: "jaxmarl-ic3net"
WANDB_NAME: "ic3net_pp_hard"
SAVE_PATH: "checkpoints/ic3net_pp_hard"
LOG_EVERY: 100

SEED: 42

