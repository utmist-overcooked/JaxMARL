# IC3Net training configuration for Overcooked - Medium Difficulty
# Based on reference implementation with CoordinationRing layout

# Environment
ENV_NAME: "overcooked"
ENV_KWARGS:
  layout: "coord_ring"
  max_steps: 200

# Model architecture (matching reference medium config)
BASELINE: "ic3net"
HIDDEN_DIM: 128
RECURRENT: true
DETACH_GAP: 10
COMM_PASSES: 1
COMM_MODE: "avg"
SHARE_WEIGHTS: false
COMM_ACTION_ONE: false

# Training (matching reference medium config)
TOTAL_TIMESTEPS: 20_000_000  # 4000 updates Ã— 5000 batch_steps
NUM_ENVS: 28  # num_workers in reference
NUM_STEPS: 200  # max_steps
GAMMA: 0.99
NORMALIZE_ADVANTAGES: true

# Optimizer (matching reference)
LR: 0.001
RMSPROP_ALPHA: 0.97
RMSPROP_EPS: 1e-6
MAX_GRAD_NORM: 0.5
VALUE_COEFF: 0.5  # Higher than easy config
ENTROPY_COEFF: 0.01  # Encourage exploration

# Logging and saving
WANDB_MODE: "disabled"
WANDB_PROJECT: "jaxmarl-ic3net"
WANDB_NAME: "ic3net_overcooked_medium"
SAVE_PATH: "checkpoints/ic3net_overcooked_medium"

# Misc
SEED: 42
